<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT linktree</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="container">
        <img src="assets/img/logo.png" alt="Ảnh đại diện" class="avatar">

        <h1 class="username">CMC Basketball Team </h1>
        <p class="description">Mô tả ngắn về bạn ở đây.</p>

        <div class="links">
            <a href="https://www.facebook.com/CMCU.BasketballTeam" class="link-button" target="_blank">
                <i class="fa-brands fa-facebook"></i> Facebook
            </a>
            <a href="https://www.instagram.com/bongrocmc.u/" class="link-button" target="_blank">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>
            <a href="https://tiktok.com/@..." class="link-button" target="_blank">
                <i class="fa-brands fa-tiktok"></i> TikTok
            </a>
        </div>

        <footer class="footer">
            created by CMC Basketball Team
        </footer>
    </div>

</body>

</html>
